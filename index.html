<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lean RPG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        transition: background-color 0.2s ease, color 0.2s ease;
      }
      /* Plynulý přechod pro všechny dark mode změny */
      .dark body { background-color: #020617; } /* slate-950 */
    </style>
    <script>
      (function() {
        try {
          const theme = localStorage.getItem('lean-rpg-theme');
          const supportDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (theme === 'dark' || (!theme && supportDarkMode)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {}
      })();
    </script>
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "recharts": "https://esm.sh/recharts@^3.5.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.560.0",
    "zod": "https://esm.sh/zod@^4.1.13",
    "dotenv": "https://esm.sh/dotenv@^17.2.3",
    "helmet": "https://esm.sh/helmet@^8.1.0",
    "@prisma/client": "https://esm.sh/@prisma/client@^7.2.0",
    "cors": "https://esm.sh/cors@^2.8.5",
    "express": "https://esm.sh/express@^5.2.1",
    "jsonwebtoken": "https://esm.sh/jsonwebtoken@^9.0.3",
    "express-async-errors": "https://esm.sh/express-async-errors@^3.1.1",
    "winston": "https://esm.sh/winston@^3.19.0"
  }
}
</script>
  </head>
  <body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 transition-colors duration-200">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
